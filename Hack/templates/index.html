<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}2D-Mapping-and-Simulation-Approach{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-5">A 2D Mapping Estimation and Simulation Approach on The Impact and Correlation of Natural and Human-Made Disasters on Endangered Species in Biodiversity Ecosystems</span>
        </div>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="{{ url_for('data_analysis') }}" class="nav-link {% if request.endpoint == 'data_analysis' %}active{% endif %}" aria-current="page">Data Analysis</a></li>
          <li class="nav-item"><a href="{{ url_for('ai_prediction') }}" class="nav-link {% if request.endpoint == 'ai_prediction' %}active{% endif %}">AI Prediction</a></li>
        </ul>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-12">
    
        </div>
      </div>
    </div>
</body>
</html>
